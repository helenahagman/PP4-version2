{% extends "base.html" %}
{% load i18n %}

{% block head_title %} {% trans "Contact" %} {% endblock %}

{% block content %}
<div class="container">
    {% if messages %}
        <div class="row">
            <div class="col-lg-6 mb-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                    <img src="https://res.cloudinary.com/dbjnqkn07/image/upload/v1699354020/healthclub-pp4/pexels-bich-tran-669986_1_hwbku7.jpg"
                        alt="Gym" class="img-fluid">
                    <a>
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h3>{% trans "Contact" %}</h3>
                    <form onsubmit="return sendMail(this)" id="contactForm" class="contact" method="POST" action="{% url 'contact' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button id="sendButton" type="submit" class="btn btn-primary" style="width: 30%">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function sendMail(contactForm) {
            emailjs.init({publicKey: "RO0elmR_iHiWZiyEO",});
            var templateParams = {
            name: 'James',
            notes: 'Check this out!'
        };
            emailjs.send('service_b8gz1av', 'template_8j0ugds', templateParams).then(
            (response) => {
                console.log('SUCCESS!', response.status, response.text);
            },
            (error) => {
                console.log('FAILED...', error);
            },
        );
        };
</script>

{% endblock %}
